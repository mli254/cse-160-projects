<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw a blue rectangle (canvas version)</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <br>
        v1: x <input type="number" id="v1xcoord"> 
        y <input type="number" id="v1ycoord">
        <br>
        v2: x <input type="number" id="v2xcoord"> 
        y <input type="number" id="v2ycoord">
        <br>
        <input type="button" value="Draw" id="draw">
        <br>
        <br>
        Operation: <select id="opselect">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="anglebtwn">Angle Between</option>
            <option value="area">Area</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
          </select>
          Scalar: <input type="number" id="scalar"> 
          <br>
        <input type="button" value="Draw" id="drawop">
        <br>
        Madison Li
        <br>
        mli254@ucsc.edu
        <script src="../lib/cuon-matrix-cse160.js"></script>
        <script src="asgn0.js"></script>
</body>
</html>
